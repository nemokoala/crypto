<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>암호학</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="first">
        <span class="bigFont">문자열의 홀수, 짝수 분리</span> <br>
        <textarea type="text" class="inp" value="문자열을 입력하세요." onkeyup="holjjak()"></textarea>
    
<br>
    <span id="export">출력공간</span>
</div>
<br><hr><br>
<div class="second">
    <span class="bigFont">홀수 짝수 문자열 합치기</span> <br>
    <span>짝수 입력 (2,4,6 ... 번째):</span> <br>
    <textarea type="text" class="holwrite" onkeyup="holjjakMix()"></textarea><br><br>
    <span>홀수 입력 (1,3,5 ... 번째):</span> <br>
    <textarea type="text" class="jjakwrite" onkeyup="holjjakMix()"></textarea><br><br>

<span></span>홀수+짝수 출력: <br>
<span class="mixExport">이곳에 출력 됩니다</span>
</div>

<br><br><hr>

<div class="third">
<span  class="bigFont">문장의 알파벳의 갯수를 세줍니다. 영문만 포함된 문장을 입력하세요.</span> <br>
<textarea type="text" class="alphaSen" onkeyup="countAlpha()"></textarea> <br>
<span class="alphaPri">이곳에 출력됩니다.</span>
</div>
